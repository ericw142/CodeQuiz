<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Highscores</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Button to go back to homepage -->
    <a href="../index.html">Back</a>
    <div class="container">
        <!-- Div containing highscores stored locally -->
        <div id="highscoreDiv"></div>
        <span>Your final score is: <span id="scoreSpan"></span></span>
        
        <!-- Button to erase highscores -->
        <input type="text" id="user" placeholder="Write your initials here...">
        <input type="submit" id="submit" class="btn btn-primary">
        <button id='erase' class="btn btn-primary">Erase Highscores</button>
    </div>
    
    <script onload src="js/highscoreScript.js"></script>
</body>
</html>
