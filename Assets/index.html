<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Highscores Page Link -->
    <a href="highscore.html">Highscores</a>
    <!-- Timer Display -->
    <h4>Timer</h4>
    <span id="timer">75</span>
    <!-- Start button that begins the quiz -->
    <button id="startQuizbtn">Start Quiz</button>
    <button id="reset">Reset</button>
    <!-- Question -->
    <div id="quiz-div">
        <span id="q-span"></span>
        <div id="answer-div">
            <button id="down">Decrease</button>
        </div>
    </div>
    <!-- Four Answers displayed on buttons -->

    <!-- Display span that tells you if the last answer was correct or wrong -->

    <!-- Once quiz ends, sends user to highscore.html -->
    <script src="js/script.js"></script>
</body>
</html>
